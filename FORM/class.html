<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>Registration</title>
</head>
<body>
<div class="container">
<div class="title">
    <h1>Registration</h1>
</div>

<div class="info">
    <label for="">First Name</label>
    <br>
    <input type="text" placeholder="Enter a value">
    <br>
    <label for="">Last Name</label>
    <br>
    <input type="text" placeholder="Enter a value">
    <br>
    <label for="">Address</label>
    <br>
    <input type="text" placeholder="Enter a value">
    <br>
</div>

<div class="location">
    <label for="">City</label>
    <br>
    <select>
        <option value="Kingston">Kingston</option>
        <option value="Portmore">Portmore</option>
        <option value="Montego Bay">St. James</option>
    </select>
    <br>
    <label for="">Parish</label>
    <br>
    <select>
        <option value="Kingston">Kingston</option>
        <option value="St. Andrew">St. Andrew</option>
        <option value="St. Catherine">St. Catherine</option>
        <option value="St. James">St. James</option>
    </select>
    <br>
</div>  

<div class="genders">
    <label for="">Gender</label>
    <br>
    <div class="gender">
    <input type="radio" name="gender" value="Female" checked><label for="">Female</label>
    <br>
    <input type="radio" name="gender" value="Male"><label for="">Male</label>
    <br>
    </div>
</div>

<div class="sources">
    <p>How did you hear about us?</p>
    <div class="source">
    <input type="checkbox">
    <label for="">Social Media</label>
    <br>
    <input type="checkbox">
    <label for="">Gleaner</label>
    <br>
    <input type="checkbox">
    <label for="">Jamaica Observer</label>
    <br>
    <input type="checkbox">
    <label for="">Jamaica Star</label>
    <br>
    </div>
</div>
</div>
</body>
</html>
